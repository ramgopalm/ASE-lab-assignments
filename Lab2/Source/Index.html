                            <h1>One Stop for Computer Science</h1>

	                            	This is a free website to learn all the courses related to computer science

                                    <div class="form-group">
                                    <label class="sr-only">Password</label>
                                    <input type="password" name="pword" placeholder="password" class="form-username form-control" id="form-username">
                                        </div>

                                    <button type="submit" class="btn">Login</button>
                                    <\br>

                                </form>
