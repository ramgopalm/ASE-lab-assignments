
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>One Stop for Mashups</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google-signin-client_id" content="116369568855-igv80pnh3g1slkujciid5i65gr4a001r.apps.googleusercontent.com">
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script>
        // This is called with the results from from FB.getLoginStatus().
        function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
            console.log('Name: ' + profile.getName());
            console.log('Image URL: ' + profile.getImageUrl());
            console.log('Email: ' + profile.getEmail());
        }
        function renderButton() {
            gapi.signin2.render('my-signin2', {
                'scope': 'profile email',
                'width': 440,
                'height': 200,
                'longtitle': true,
                'theme': 'dark',
                'onsuccess': onSuccess,
                'onfailure': onFailure
            });
            function statusChangeCallback(response) {
                console.log('statusChangeCallback');
                console.log(response);
                if (response.status === 'connected') {
                    window.location='home.html'
                }
            }
            function checkLoginState() {
                window.location="home.html"
                FB.getLoginStatus(function(response) {
                    statusChangeCallback(response);
                });
            }
            window.fbAsyncInit = function() {
                FB.init({
                    appId      : '1796618383953118',
                    cookie     : true,  // enable cookies to allow the server to access
                                        // the session
                    xfbml      : true,  // parse social plugins on this page
                    version    : 'v2.5' // use graph api version 2.5
                });
                FB.getLoginStatus(function(response) {
                    statusChangeCallback(response);
                });
            };
            (function(d, s, id) {
                var js, fjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id)) return;
                js = d.createElement(s); js.id = id;
                js.src = "//connect.facebook.net/en_US/sdk.js";
                fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));
// Here we run a very simple test of the Graph API after login is
// successful.  See statusChangeCallback() for when this call is made.
            function testAPI() {
                console.log('Welcome!  Fetching your information.... ');
                FB.api('/me', function(response) {
                    console.log('Successful login for: ' + response.name);
                    document.getElementById('status').innerHTML =
                            'Thanks for logging in, ' + response.name + '!';
                });
            }}

    </script>
</head>
<body>
<div id="fb-root"></div>
<script>(function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.7&appId=1796618383953118";
    fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="pr-wrap">
                <div class="pass-reset">
                </div>
            </div>
            <div class="wrap">
                <p class="form-title">
                    Sign In</p>
                <form class="login" name="lform">
                    <input type="text" id="username" placeholder="Username" />
                    <input type="password" id="pwd" placeholder="Password" />
                    <input type="button" value="Log In" onclick="Validate_Login()" class="btn btn-success btn-sm" />
                    <script>
                        function Validate_Login() {
                            var password=document.getElementById('pwd').value;
                            var userid=document.getElementById('username').value;
                            if((userid=="Ramgopal") && (password=="Ramgopal")) {
                                window.location = "home.html";
                            }
                            else {
                                alert("Incorrect login details,Login Failed");
                            }    }
                    </script>
                    <div class="remember-forgot">
                        <div class="row">

                                <p class="form-title">OR</p>

                        </div>
                    </div>


                    <fb:login-button size="xlarge"
                                     scope="public_profile,email" onlogin="checkLoginState();">
                        Login with Facebook

                    </fb:login-button>
                    <br />
                    <br>


                    <div id="my-signin2"></div>
                    <script>
                        function onSuccess(googleUser) {
                            console.log('Logged in as: ' + googleUser.getBasicProfile().getName());
                        }
                        function onFailure(error) {
                            console.log(error);
                        }
                        function renderButton() {
                            gapi.signin2.render('my-signin2', {
                                'scope': 'profile email',
                                'width': 240,
                                'height': 50,
                                'longtitle': true,
                                'theme': 'dark',
                                'onsuccess': onSuccess,
                                'onfailure': onFailure
                            });
                        }
                    </script>


                    <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
                </form>

            </div>
        </div>
    </div>
</div>



</body>
</html>
